<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link   rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
            integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
            crossorigin="anonymous" />
    <link rel="icon" href="data:,">
    <title>Title</title>
</head>
<body>


        <div style="margin-top: 10px; margin-left:10px">
            <p> user님 반갑습니다.</p>
        </div>
        <div style="margin-bottom: 20px; margin-top: 10px">
            <form style="display: flex; align-items: center; justify-content: center;">
                <input type="text" style="width:300px"/>

                <button id="searchBtn" type="button" style="margin-left:10px">
                    <img src="searchboard/searchboard/src/main/resources/static/search.png"/>
                </button>

            </form>
        </div>

        <div class="row" style="display: flex;justify-content: space-evenly;">
            <div>통합검색</div>
            <div>보도자료</div>
            <div>사진자료</div>
            <div>정치</div>
            <div>북한</div>
            <div>경제</div>
            <div>산업</div>
            <div>사회</div>
            <div>전국</div>
            <div>세계</div>
            <div>문화</div>
            <div>라이프</div>
            <div>연예</div>
            <div>스포츠</div>
            <div>오피니언</div>
            <div>사람들</div>

        </div>
        <div style="margin: 30px auto; width:60%;">
            <h4>보도자료</h4>
            <ul>
                <li th:each="attach : ${attachResult}">
                    <h5 th:text="${attach.title}" style="margin-top:20px"></h5>
                    <p th:text="${attach.content}"></p>
                    <div style="display:flex">
                        <small th:text="${attach.writer}"></small>
                        <small th:text="${attach.writeDate}" style="margin-left: 10px"></small>
                    </div>

                </li>
            </ul>
            <h4>사진자료</h4>
            <ul>
                <li th:each="photo : ${photoResult}">
                    <h5 th:text="${photo.title}" style="margin-top:20px"></h5>
                    <p th:text="${photo.content}"></p>
                    <div style="display:flex">
                        <small th:text="${photo.writer}"></small>
                        <small th:text="${photo.writeDate}" style="margin-left: 10px"></small>
                    </div>

                </li>
            </ul>
        </div>

</body>
</html>
