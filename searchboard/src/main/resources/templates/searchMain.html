<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link   rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
            integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
            crossorigin="anonymous" />
    <link rel="icon" href="data:,">
    <title>Title</title>


</head>
<body>
        <div th:replace="fragments/header :: header"></div>
        <div th:replace="fragments/navbar :: navbar"></div>

        <div style="margin: 30px auto; width:60%;">
            <ul th:each="domain : ${domains}">
                <h4>
                    <span th:if="${domain == 'mois_attach'}">보도자료</span>
                    <span th:if="${domain == 'mois_photo'}">사진자료</span>
                    <!--                        (<span th:text="${moisCount['mois_photo']}"></span>건)</span>-->

                    <!--                        (<span th:text="${moisCount['mois_attach']}"></span>건)</span>-->
                </h4>
                <ul style="list-style-type: none;">
                    <li th:each="mois : ${moisMain}" th:if="${mois.domain} == ${domain}" >
                        <a th:href="${mois.url}">
                            <h5 th:text="${mois.title}" style="margin-top:20px"></h5>
                        </a>
                        <p th:text="${mois.content}" style="display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden;"></p>
                        <div style="display:flex">
                            <small th:text="${mois.writer}" style="margin-right:10px;"></small>
                            <small th:text="${mois.writeDate}" ></small>
                        </div>
                    </li>
                </ul>
                <div style="text-align:right; margin-top:20px; margin-bottom: 20px;">
                    <button class="moreBtn" th:if="${domain == 'mois_attach'}" onclick="window.location.href='/moisAttach';" style=" border: 0; background-color: transparent; font-weight: bold;">보도자료 더보기 ></button>
                    <button class="moreBtn" th:if="${domain == 'mois_photo'}" onclick="window.location.href='/moisPhoto';" style=" border: 0; background-color: transparent; font-weight: bold;">사진자료 더보기 ></button>
                </div>
            </ul>
            <ul th:each="category : ${categories}">
                <h4>
                    <span th:if="${category == '전체기사'}">북한</span>
                    <!--                        (<span th:text="${yhnCount['전체기사']}"></span>건)</span>-->
                    <span th:unless="${category == '전체기사'}" th:text="${category}"></span>
                    <!--                        (<span th:text="${yhnCount[category]}"></span>건)</span>-->
                </h4>
                <ul style="list-style-type: none;">
                    <li th:each="yhn : ${yhnMain}" th:if="${yhn.category_one_depth == category}" >
                        <div  style="display: flex; align-items: center; margin-top: 20px;" >
                            <img th:src="${yhn.thumbnailImg}" style="width: 160px; height:110px; margin-right:20px; background-size: cover;"/>
                            <div style="width: 85%">
                                <a th:href="${yhn.url}">
                                    <h5 th:text="${yhn.title}"></h5>
                                </a>
                                <p th:text="${yhn.content}" style="display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden;"></p>
                                <div style="display:flex">
                                    <small th:text="${yhn.writer}" style="margin-right:10px;"></small>
                                    <small th:text="${yhn.writeDate}" ></small>
                                </div>
                            </div>
                        </div>
                    </li>
                </ul>
                <div style="text-align:right; margin-top:20px; margin-bottom: 20px;">
                    <button class="moreBtn" th:if="${category == '정치'}" onclick="window.location.href='/yhnPolitics';" style=" border: 0; background-color: transparent; font-weight: bold;">정치 더보기 ></button>
                    <button class="moreBtn" th:if="${category == '전체기사'}"  onclick="window.location.href='/yhnNorth';" style=" border: 0; background-color: transparent; font-weight: bold;">북한 더보기 ></button>
                    <button class="moreBtn" th:if="${category == '경제'}"  onclick="window.location.href='/yhnEconomy';" style=" border: 0; background-color: transparent; font-weight: bold;">경제 더보기 ></button>
                    <button class="moreBtn" th:if="${category == '산업'}"  onclick="window.location.href='/yhnIndustry';" style=" border: 0; background-color: transparent; font-weight: bold;">산업 더보기 ></button>
                    <button class="moreBtn" th:if="${category == '사회'}"   onclick="window.location.href='/yhnSocial';" style=" border: 0; background-color: transparent; font-weight: bold;">사회 더보기 ></button>
                    <button class="moreBtn" th:if="${category == '전국'}"  onclick="window.location.href='/yhnKorea';" style=" border: 0; background-color: transparent; font-weight: bold;">전국 더보기 ></button>
                    <button class="moreBtn" th:if="${category == '세계'}"  onclick="window.location.href='/yhnWorld';" style=" border: 0; background-color: transparent; font-weight: bold;">세계 더보기 ></button>
                    <button class="moreBtn" th:if="${category == '문화'}"  onclick="window.location.href='/yhnCulture';" style=" border: 0; background-color: transparent; font-weight: bold;">문화 더보기 ></button>
                    <button class="moreBtn" th:if="${category == '라이프'}"  onclick="window.location.href='/yhnLife';" style=" border: 0; background-color: transparent; font-weight: bold;">라이프 더보기 ></button>
                    <button class="moreBtn" th:if="${category == '연예'}" onclick="window.location.href='/yhnEnter';"  style=" border: 0; background-color: transparent; font-weight: bold;">연예 더보기 ></button>
                    <button class="moreBtn" th:if="${category == '스포츠'}"  onclick="window.location.href='/yhnSports';" style=" border: 0; background-color: transparent; font-weight: bold;">스포츠 더보기 ></button>
                    <button class="moreBtn" th:if="${category == '오피니언'}"  onclick="window.location.href='/yhnOpinion';" style=" border: 0; background-color: transparent; font-weight: bold;">오피니언 더보기 ></button>
                    <button class="moreBtn" th:if="${category == '사람들'}"  onclick="window.location.href='/yhnPeople';" style=" border: 0; background-color: transparent; font-weight: bold;">사람들 더보기 ></button>
                </div>
            </ul>

        </div>



</body>
<script>
    // "전체검색" 체크박스 클릭 시 다른 체크박스 상태 변경
    document.getElementById('selectAll').addEventListener('click', function() {
        var checkboxes = document.querySelectorAll('input[name="searchCategory"]:not(#selectAll)');
        for (var i = 0; i < checkboxes.length; i++) {
            checkboxes[i].checked = false;
        }
    });

    // 다른 체크박스 클릭 시 "전체검색" 체크박스 상태 변경
    var otherCheckboxes = document.querySelectorAll('input[name="searchCategory"]:not(#selectAll)');
    for (var i = 0; i < otherCheckboxes.length; i++) {
        otherCheckboxes[i].addEventListener('click', function() {
            document.getElementById('selectAll').checked = false;
        });
    }
    // // 페이지 로드 시 실행되는 스크립트
    // document.addEventListener("DOMContentLoaded", function() {
    //     // 초기 선택된 섹션을 보여줌
    //     showSection('integration');
    // });




    function showSection(sectionId) {
        // 모든 섹션 숨기기
        var sections = document.getElementsByClassName("section");
        for (var i = 0; i < sections.length; i++) {
            sections[i].style.display = "none";
        }

        // 모든 링크의 밑줄 초기화
        var navLinks = document.getElementsByClassName("nav-link");
        for (var i = 0; i < navLinks.length; i++) {
            navLinks[i].style.textDecoration = "none"; // 밑줄 제거
            navLinks[i].style.textDecorationThickness = "none"; // 폰트 두껍게 제거
        }

        // 선택한 섹션 보이기
        var selectedSection = document.getElementById(sectionId);
        if (selectedSection) {
            selectedSection.style.display = "block";
            //페이지 맨위 스크롤
            window.scrollTo({ top: 0, behavior: 'auto' });
        }

        // 선택한 링크의 밑줄 및 폰트 두껍게 설정
        var selectedNavLink = document.querySelector('[onclick="showSection(\'' + sectionId + '\')"]');
        if (selectedNavLink) {
            selectedNavLink.style.textDecoration = "underline"; // 밑줄 설정
            selectedNavLink.style.textDecorationThickness = "3px"
        }

    }

</script>
</html>
