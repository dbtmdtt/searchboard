<!DOCTYPE html>
<html xmlns:th="http//www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/default}">

<div layout:fragment="content">
  <div style="margin: 30px auto; width:60%;">
    <ul th:each="domain : ${domains}">
      <h4>
        <span th:if="${domain == 'mois_photo'}">사진자료 (<span th:text="${moisCount['mois_photo']}"></span>건)</span>
        <span th:if="${domain == 'mois_attach'}">보도자료 (<span th:text="${moisCount['mois_attach']}"></span>건)</span>
      </h4>
      <ul style="list-style-type: none;">
        <li th:each="mois : ${moisMain}" th:if="${mois.domain} == ${domain}">
          <a th:href="${mois.url}">
            <h5 th:text="${mois.title}" style="margin-top:20px"></h5>
          </a>
          <p th:text="${mois.content}" style="display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden;"></p>
          <div style="display:flex">
            <small th:text="${mois.writer}"></small>
            <small th:text="${mois.writeDate}" style="margin-left: 10px"></small>
          </div>
        </li>
      </ul>
    </ul>
    <ul th:each="category : ${categories}">
      <h4>
        <span th:if="${category == '전체기사'}">북한 (<span th:text="${yhnCount['전체기사']}"></span>건)</span>
        <span th:unless="${category == '전체기사'}" th:text="${category}"> (<span th:text="${yhnCount[category]}"></span>건)</span>
      </h4>
      <ul style="list-style-type: none;">
        <li th:each="yhn: ${yhnMain}" th:if="${yhn.category_one_depth} == ${category}">
          <div style="display: flex; align-items: center; margin-top: 20px;" >
            <img th:src="${yhn.thumbnailImg}" style="width: 160px; height:110px; margin-right:20px;"/>
            <div style="width: 85%">
              <a th:href="${yhn.url}">
                <h5 th:text="${yhn.title}"></h5>
              </a>
              <p th:text="${yhn.content}" style="display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden;"></p>
              <div style="display:flex">
                <small th:text="${yhn.writer}"></small>
                <small th:text="${yhn.writeDate}" style="margin-left: 10px"></small>
              </div>
            </div>
          </div>
        </li>
      </ul>
    </ul>

  </div>
</div>
</html>
