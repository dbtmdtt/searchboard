    <div id="integration" class="section">
        <div style="margin: 30px auto; width:60%;">
            <ul th:each="domain : ${domains}">

                    <span th:if="${domain == 'mois_attach'}">보도자료</span>
                    <span th:if="${domain == 'mois_photo'}">사진자료</span>

                    <!--                        (<span th:text="${yhnCount[category]}"></span>건)</span>-->

<script>
    // "전체검색" 체크박스 클릭 시 다른 체크박스 상태 변경
    document.getElementById('selectAll').addEventListener('click', function () {
        var checkboxes = document.querySelectorAll('input[name="searchCategory"]:not(#selectAll)');
        for (var i = 0; i < checkboxes.length; i++) {
            checkboxes[i].checked = false;
        }
    });

    // 다른 체크박스 클릭 시 "전체검색" 체크박스 상태 변경
    var otherCheckboxes = document.querySelectorAll('input[name="searchCategory"]:not(#selectAll)');
    for (var i = 0; i < otherCheckboxes.length; i++) {
        otherCheckboxes[i].addEventListener('click', function () {
            document.getElementById('selectAll').checked = false;
        });
    }


    var currentSectionId = "";
    function showSection(sectionId) {
        // // 모든 섹션 숨기기
        var sections = document.getElementsByClassName("section");
        for (var i = 0; i < sections.length; i++) {
            sections[i].style.display = "none";
        }
        //선택한 섹션 보이기
        var selectedSection = document.getElementById(sectionId);
        if (selectedSection) {
            selectedSection.style.display = "block";
        }

        // 모든 링크의 밑줄 초기화
        var navLinks = document.getElementsByClassName("nav-link");
        for (var i = 0; i < navLinks.length; i++) {
            navLinks[i].style.textDecoration = "none"; // 밑줄 제거
            navLinks[i].style.textDecorationThickness = "none"; // 폰트 두껍게 제거
        }


        // 선택한 링크의 밑줄 및 폰트 두껍게 설정
        var selectedNavLink = document.querySelector('[onclick="showSection(\'' + sectionId + '\')"]');
        if (selectedNavLink) {
            selectedNavLink.style.textDecoration = "underline"; // 밑줄 설정
            selectedNavLink.style.textDecorationThickness = "3px"
        }

    }

    function updateCurrentSection(sectionId) {
        currentSectionId = sectionId;
    }



    window.onload = function() {
        var savedKeyword = getCookie("savedKeyword");
        var savedReSearch = getCookie("savedReSearch");
        var savedSearchCategory = getCookie("savedSearchCategory");

        if (savedKeyword) {
            document.getElementById("keyword").value = savedKeyword;
        }
        if (savedReSearch) {
            document.getElementById("reSearch").checked = true;
        }
        if (savedSearchCategory) {
            var categories = savedSearchCategory.split(",");
            for (var i = 0; i < categories.length; i++) {
                document.querySelector(`input[value="${categories[i]}"]`).checked = true;
            }

            // "selectAll" 체크박스에서 "checked" 속성 제거
            document.getElementById("selectAll").removeAttribute("checked");
        }
    };

    // Save data to cookies when form is submitted
    function handleSearchSubmit() {
        var keyword = document.getElementById("keyword").value;
        var reSearch = document.getElementById("reSearch").checked;
        var searchCategoryInputs = document.querySelectorAll('input[name="searchCategory"]:checked');
        var searchCategory = Array.from(searchCategoryInputs).map(input => input.value).join(",");
        var sectionId = currentSectionId;
        setCookie("savedSectionId", sectionId, 1); // 섹션 아이디를 7일 동안 저장
        setCookie("savedKeyword", keyword, 1); // Save keyword for 7 days
        setCookie("savedReSearch", reSearch ? "true" : "false", 1); // Save reSearch checkbox state for 7 days
        setCookie("savedSearchCategory", searchCategory, 1); // Save search categories for 7 days
    }

    document.addEventListener("DOMContentLoaded", function() {
        var savedSectionId = getCookie("savedSectionId");
        if (savedSectionId) {
            // 쿠키가 저장되어 있다면 해당 섹션을 보여주는 코드
            showSection(savedSectionId);
        } else {
            showSection('integration');
        }

        // 쿠키 삭제 코드
        deleteCookie("savedSectionId");

    });
    function deleteCookie(name) {
        document.cookie = name + "=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;";
    }

    // Utility function to set a cookie
    function setCookie(name, value, days) {
        var expires = "";
        if (days) {
            var date = new Date();
            date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
            expires = "; expires=" + date.toUTCString();
        }
        document.cookie = name + "=" + (value || "") + expires + "; path=/";
    }

    // Utility function to get a cookie
    function getCookie(name) {
        var nameEQ = name + "=";
        var ca = document.cookie.split(';');
        for (var i = 0; i < ca.length; i++) {
            var c = ca[i];
            while (c.charAt(0) == ' ') c = c.substring(1, c.length);
            if (c.indexOf(nameEQ) == 0) return c.substring(nameEQ.length, c.length);
        }
        return null;
    }
