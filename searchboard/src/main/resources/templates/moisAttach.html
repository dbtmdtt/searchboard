<!DOCTYPE html>
<html lang="en">
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <link   rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
            integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
            crossorigin="anonymous" />
    <link rel="icon" href="data:,">
    <title>Title</title>
</head>
<body>
  <div th:replace="fragments/header :: header"></div>
  <div th:replace="fragments/navbar :: navbar"></div>

  <div style="margin: 30px auto; width:60%;">
      <h4>
        <span>보도자료</span>
      </h4>
      <ul style="list-style-type: none;">
        <li th:each="mois : ${moisList}">
          <a th:href="${mois.url}">
            <h5 th:text="${mois.title}" style="margin-top:20px"></h5>
          </a>
          <p th:text="${mois.content}" style="display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden;"></p>
          <div style="display:flex">
            <small th:text="${mois.writer}" style="margin-right:10px;"></small>
            <small th:text="${mois.writeDate}" ></small>
          </div>
        </li>
      </ul>
  </div>

  </body>
</html>
