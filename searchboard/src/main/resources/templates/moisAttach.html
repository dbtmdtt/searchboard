        list-style: none;

        border-top: 2px solid white;

        font-size: large;
        font-weight : bold;
    }

    .nav-item {
        display: flex;
        align-items: center;
    }

    .nav-link {
        color: white;
        text-decoration: none;
        margin: 0 10px;
        padding: 5px;
    }

    .separator {
        width: 1px;
        height: 20px;
        background-color: white;
        margin: 0 10px;
    }

<body>
    <div style="margin-top: 10px; margin-left:10px">
        <p> user님 반갑습니다.</p>

        <form style="display: flex; align-items: center; justify-content: center; flex-direction: column"  th:action="@{/}" method="get">
            <div>
                <input type="text" style="width:300px" name="keyword"/>
                <button id="searchBtn" type="submit" style="margin-left:10px">
                    <img src="searchboard/searchboard/src/main/resources/static/search.png"/>
                </button>
            </div>
            <div style="display: flex; margin-top:20px">
                <input type="checkbox" name="searchCategory" value="all" style="margin-right: 5px;" checked id="selectAll">전체검색 &nbsp&nbsp
                <input type="checkbox" name="searchCategory" value="title" style="margin-right: 5px;">제목 &nbsp&nbsp
                <input type="checkbox" name="searchCategory" value="content" style="margin-right: 5px;">내용 &nbsp&nbsp
                <input type="checkbox" name="searchCategory" value="fileName" style="margin-right: 5px;">첨부파일명 &nbsp&nbsp

    <div style="margin : 0 auto;">

                보도자료
            </h4>
            <ul style="list-style-type: none;">
                <li th:each="mois : ${moisMain}" th:if="${mois.domain} == ${domain}">
                    <a th:href="${mois.url}">
                        <h5 th:text="${mois.title}" style="margin-top:20px"></h5>
                    </a>
                    <p th:text="${mois.content}" style="display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden;"></p>
                    <div style="display:flex">
                        <small th:text="${mois.writer}"></small>
