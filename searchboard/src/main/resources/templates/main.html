<!DOCTYPE html>
<html lang="en">
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <link   rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous" />
  <link rel="icon" href="data:,">
  <title>Title</title>
</head>
<body>

<div th:fragment="main">
  <div style="margin: 30px auto; width:60%;">
    <ul th:each="domain : ${domains}">
      <h4>
        <span th:if="${domain == 'mois_attach'}">보도자료</span>
        <span th:if="${domain == 'mois_photo'}">사진자료</span>
      </h4>
      <ul style="list-style-type: none;">
        <li th:each="mois : ${moisMain}" th:if="${mois.domain} == ${domain}" >
          <a th:href="${mois.url}">
            <h5 th:text="${mois.title}" style="margin-top:20px"></h5>
          </a>
          <p th:text="${mois.content}" style="display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden;"></p>
          <div style="display:flex">
            <small th:text="${mois.writer}" style="margin-right:10px;"></small>
            <small th:text="${mois.writeDate}" ></small>
          </div>
        </li>
      </ul>
      <div style="text-align:right; margin-top:20px; margin-bottom: 20px;">
        <button class="moreBtn" th:if="${domain == 'mois_attach'}" onclick="window.location.href='/moisAttach';" style=" border: 0; background-color: transparent; font-weight: bold;">보도자료 더보기 ></button>
        <button class="moreBtn" th:if="${domain == 'mois_photo'}" onclick="window.location.href='/moisPhoto';" style=" border: 0; background-color: transparent; font-weight: bold;">사진자료 더보기 ></button>
      </div>
    </ul>
    <ul th:each="category : ${categories}">
      <h4>
        <span th:if="${category == '전체기사'}">북한</span>
        <!--                        (<span th:text="${yhnCount['전체기사']}"></span>건)</span>-->
        <span th:unless="${category == '전체기사'}" th:text="${category}"></span>
        <!--                        (<span th:text="${yhnCount[category]}"></span>건)</span>-->
      </h4>
      <ul style="list-style-type: none;">
        <li th:each="yhn : ${yhnMain}" th:if="${yhn.category_one_depth == category}" >
          <div  style="display: flex; align-items: center; margin-top: 20px;" >
            <img th:src="${yhn.thumbnailImg}" style="width: 160px; height:110px; margin-right:20px; background-size: cover;"/>
            <div style="width: 85%">
              <a th:href="${yhn.url}">
                <h5 th:text="${yhn.title}"></h5>
              </a>
              <p th:text="${yhn.content}" style="display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden;"></p>
              <div style="display:flex">
                <small th:text="${yhn.writer}" style="margin-right:10px;"></small>
                <small th:text="${yhn.writeDate}" ></small>
              </div>
            </div>
          </div>
        </li>
      </ul>
      <div style="text-align:right; margin-top:20px; margin-bottom: 20px;">
        <button class="moreBtn" th:if="${category == '정치'}" onclick="window.location.href='/content/yhnPolitics';" style=" border: 0; background-color: transparent; font-weight: bold;">정치 더보기 ></button>
        <button class="moreBtn" th:if="${category == '전체기사'}"  onclick="window.location.href='/content/yhnNorth';" style=" border: 0; background-color: transparent; font-weight: bold;">북한 더보기 ></button>
        <button class="moreBtn" th:if="${category == '경제'}"  onclick="window.location.href='/content/yhnEconomy';" style=" border: 0; background-color: transparent; font-weight: bold;">경제 더보기 ></button>
        <button class="moreBtn" th:if="${category == '산업'}"  onclick="window.location.href='/content/yhnIndustry';" style=" border: 0; background-color: transparent; font-weight: bold;">산업 더보기 ></button>
        <button class="moreBtn" th:if="${category == '사회'}"   onclick="window.location.href='/content/yhnSocial';" style=" border: 0; background-color: transparent; font-weight: bold;">사회 더보기 ></button>
        <button class="moreBtn" th:if="${category == '전국'}"  onclick="window.location.href='/content/yhnKorea';" style=" border: 0; background-color: transparent; font-weight: bold;">전국 더보기 ></button>
        <button class="moreBtn" th:if="${category == '세계'}"  onclick="window.location.href='/content/yhnWorld';" style=" border: 0; background-color: transparent; font-weight: bold;">세계 더보기 ></button>
        <button class="moreBtn" th:if="${category == '문화'}"  onclick="window.location.href='/content/yhnCulture';" style=" border: 0; background-color: transparent; font-weight: bold;">문화 더보기 ></button>
        <button class="moreBtn" th:if="${category == '라이프'}"  onclick="window.location.href='/content/yhnLife';" style=" border: 0; background-color: transparent; font-weight: bold;">라이프 더보기 ></button>
        <button class="moreBtn" th:if="${category == '연예'}" onclick="window.location.href='/content/yhnEnter';"  style=" border: 0; background-color: transparent; font-weight: bold;">연예 더보기 ></button>
        <button class="moreBtn" th:if="${category == '스포츠'}"  onclick="window.location.href='/content/yhnSports';" style=" border: 0; background-color: transparent; font-weight: bold;">스포츠 더보기 ></button>
        <button class="moreBtn" th:if="${category == '오피니언'}"  onclick="window.location.href='/content/yhnOpinion';" style=" border: 0; background-color: transparent; font-weight: bold;">오피니언 더보기 ></button>
        <button class="moreBtn" th:if="${category == '사람들'}"  onclick="window.location.href='/content/yhnPeople';" style=" border: 0; background-color: transparent; font-weight: bold;">사람들 더보기 ></button>
      </div>
    </ul>

  </div>


</div>

</body>
</html>
